<ion-header>
    <ion-navbar>
      <ion-title>Pedido</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
            <form (ngSubmit)="salvar()">
              <ion-item>
                <ion-label>Vendedor</ion-label>
                <ion-input [(ngModel)]="statusPedido.vendedor" name="name" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Frete</ion-label>
                <ion-input [(ngModel)]="statusPedido.frete" name="detail" type="number"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Transportadora</ion-label>
                  <ion-input [(ngModel)]="statusPedido.transportadora" name="name" type="text"></ion-input>
                </ion-item>
              <ion-item>
                <ion-label>Status</ion-label>
                <ion-select [(ngModel)]="selectedStatus" name="selectedStatus">
                  <ion-option [value]="s" *ngFor="let s of status">
                    {{s}}
                  </ion-option>
                </ion-select>
              </ion-item>
              <button ion-button type="submit" block>Salvar</button>
            </form>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      O que devo fazer
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let sp of statusPedidos" [ngClass]="sp.status">
      <ion-item>
        <h2>{{sp.id}}</h2>
        <p>{{sp.vendedor}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="editItem(sp)" color="secondary" large><ion-icon name="create"></ion-icon></button>
        <button ion-button (click)="deleteItem(sp)" color="danger" large><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item></ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="goToTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
